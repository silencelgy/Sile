<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>表单</title>
  <style>
	[class*="col-"] {
	  padding-top: 15px;
	  padding-bottom: 15px;
	  background-color: #eee;
	  background-color: rgba(86,61,124,.15);
	  border: 1px solid #ddd;
	  border: 1px solid rgba(86,61,124,.2);
	}
	</style>

 </head>
 <body>
	<div class="container">
		<div class="toolbar">
				<div class="btn-group">
				<label class="glyphicon glyphicon-volume-down"></label>
				<label class="glyphicon glyphicon-volume-up"></label>
				<label class="glyphicon glyphicon-volume-off"></label>
				</div>
				<div class="btn-group">
					<span class="glyphicon glyphicon-volume-down"></span>
					<span class="glyphicon glyphicon-volume-up"></span>
					<span class="glyphicon glyphicon-volume-off"></span>
				</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="btn-group">
				<button name="a1" class="btn">1</button>
				<button name="a2" class="btn">2</button>
				<button name="a3" class="btn">3</button>
				</div>
				<div class="btn-group">
				<label class="glyphicon glyphicon-volume-down"></label>
				<label class="glyphicon glyphicon-volume-up"></label>
				<label class="glyphicon glyphicon-volume-off"></label>
				</div>
				<div class="btn-group">
					<span class="glyphicon glyphicon-volume-down"></span>
					<span class="glyphicon glyphicon-volume-up"></span>
					<span class="glyphicon glyphicon-volume-off"></span>
				</div>
			</div>
			<div class="col-md-4">4格</div>
			<div class="col-md-4">4格</div>
		</div>
		<div class="row">
			<div class="col-md-5">5格</div>
			<div class="col-md-3">3格</div>
			<div class="col-md-4">4格</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-4">4格</div>
					<div class="col-md-4">4格</div>
					<div class="col-md-4">4格</div>
				</div>
			</div>
			<div class="col-md-4">4格</div>
		</div>
	</div>
 </body>
</html>
